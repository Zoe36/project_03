<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3月2</title>
</head>

<body>
    <!-- 2.排他思想 干所有，留自己 for循环，隐藏所有 -->
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>

</body>
<script>
    //2.排他思想
    // 获取所有按钮元素 双重for循环
    var btns = document.getElementsByTagName('button');
    for (var i = 0; i < btns.length; i++) {
        //注册事件 事件源 事件类型
        btns[i].onclick = function() {
            //(1)把所有按钮的背景颜色去掉 干掉所有
            for (var i = 0; i < btns.length; i++) {
                btns[i].style.backgroundColor = '';
            }
            //(2)再把当前元素的背景颜色设置pink 留下自己
            this.style.backgroundColor = 'pink';



        }

    }
</script>

</html>
